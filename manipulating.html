<html>
<head>
    <meta charset="UTF-8" />
    <title> My Changing Web Page!</title>
    <script>
        function change() {
            document.getElementById("my_text").innerHTML = "you clicked me";
        }
    </script>
</head>
<body>
    <h1>
        clck the button>
    </h1>
    <input type="button" value="clcik me!" onclick="change()">
    <p id="my_text">
        Hello, world!
    </p>
</body>
</html>
